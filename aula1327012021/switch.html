<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Dia 27/01/2021</p>
    <p>Switch no HTML</p>
    
    <script>
        tipoUsuario = "Gerente";
    switch(tipoUsuario)
    {
        case "Admin":
            console.log("Seja Bem Vindo Admin");
        break;

        case "Gerente":
            console.log("Seja Bem Vindo Gerente! ");
        break;

        case "Recepcionista":
            console.log("Seja Bem Vindo Recepcionista!");
        break;

        default:
            console.log("Saindo...");

    }

    </script>
</body>
</html>
